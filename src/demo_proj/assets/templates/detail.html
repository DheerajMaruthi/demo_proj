<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{object.name}}</h1>
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %}
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
